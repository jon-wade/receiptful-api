<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script src="js/app.js"></script>
    <title>Receiptful API POC</title>
</head>
<body ng-controller="home">
    <img src="https://receiptful.com/wp-content/themes/receiptful/assets/img/logo.svg" width="269" height="90">
    <h1>API Send Proof Of Concept</h1>
    <form novalidate id="dataForm" name="dataForm">
        <input id="toEmail" name="toEmail" placeholder="Input 'to:' email address" ng-model="toEmail">
        <input id="fromEmail" name="fromEmail" placeholder="Input 'from:' email address" ng-model="fromEmail">
        <input id="message" name="message" placeholder="Input message to send with receipt" ng-model="message">
        <button type="submit" ng-click="submit()">Send Receipt</button>
    </form>
    <div id="response" ng-show="response">
        <p>Overall Status: {{status}}</p>

        <p>Sent to API - to: {{toEmail}}</p>
        <p>Sent to API - from: {{fromEmail}}</p>

        <p>Received from API - to: {{to}}</p>
        <p>Received from API - from: {{from}}</p>
    </div>
    <div id="reject" ng-bind="reject" ng-show="reject"></div>
</body>
</html>
